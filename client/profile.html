<template name="profile">
<div class="container">
  <div class="row">
    <br>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        {{> navbarDPLogo}}

        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-left">
            <button type="button" class="btn btn-primary" id="newDeckBtn"><i class="fa fa-file-o"></i> New Deck</button>
          </form>
          <ul class="nav navbar-nav navbar-right dp-navbar-menu">
            {{> loginButtons}}
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-align-justify"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#" id="importMenu"><span class="glyphicon glyphicon-floppy-open"></span> Import From File</a>
                <form class="hidden"><input type="file" id="importMenuFileSelector" /></form>
              </li>
            </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-12">
        {{> profileSlidesList}}
      </div>
    </div>

  </div>

</div>
</template>

<template name="profileSlidesList">
<div class="list-group">
  {{#each slides}}
  <a href="/author?id={{ id }}" target="_blank" class="list-group-item">
    <h2 class="list-group-item-heading">{{ title }}</h2>
    <p class="list-group-item-text"><span class="label label-default">ID</span> {{ id }}</p>
    <p class="list-group-item-text">
      <span class="list-group-item-text-span"><strong>Author</strong> {{ author }}</span>
      <span class="list-group-item-text-span"><strong>Created</strong> <span data-livestamp="{{ created }}"></span></span>
    </p>
  </a>
  {{/each}}
</div>
</template>
