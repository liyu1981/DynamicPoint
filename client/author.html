<template name="author">
<div class="container">
  <div class="row">
    <br>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand dp-brand" href="#" title="DynamicPoint">
            <span class="fa-stack fa-lg">
              <i class="fa fa-laptop fa-stack-2x"></i>
              <i class="fa fa-child fa-stack-1x"></i>
            </span>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-left">
            {{#if isEmpty indexedSlides}}
            <button type="button" class="btn btn-primary" id="newDeckBtn">New Deck</button>
            {{else}}
            <a class="btn btn-default" href="/?id={{ _id }}" target="_blank">Audience <i class="fa fa-share-square-o"></i></a>
            <a class="btn btn-default" href="/speaker?id={{ _id }}" target="_blank">Speaker <i class="fa fa-share-square-o"></i></a>
            {{/if}}
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-align-justify"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="https://github.com/liyu1981/DynamicPoint" target="_blank">Fork me on Github!</a></li>
            </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <button type="button" class="btn btn-default" id="saveBtn"><i class="fa fa-save"></i></button>
              <input type="text" class="form-control" placeholder="Type to search...">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!--
    <div class="panel panel-default">
      <div class="panel-body">
        <strong>Title</strong> : <input type="text" class="form-control" value="{{ title }}" />
        <br>
        <strong>Author</strong> : <input type="text" class="form-control" value="{{ author }}" />
      </div>
    </div>
    -->

    <div class="row">

      {{#each indexedSlides}}
        {{> authorSlide}}
      {{/each}}

      {{#if isEmpty indexedSlides}}
      {{else}}
      <div class="col-md-6">
        <div class="panel panel-default dp-panel">
          <div class="panel-body">
            <div class="new-slide"><a id="newSlideBtn" href="#" title="Add New Slide"><i class="fa fa-plus-circle fa-5x"></i></a></div>
          </div>
        </div>
      </div>
      {{/if}}

     </div>

  </div>
</div>
</template>

<template name="authorSlide">
<div class="col-md-6 slide" slideId="{{ id }}" slideIndex="{{ index }}">
  <div class="panel panel-default dp-panel">
    <div class="panel-heading">
      <div class="btn-group pull-right">
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <span class="caret"></span></button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" id="deleteThisSlide"><span class="glyphicon glyphicon-remove"></span> Delete This Slide</a></li>
          </ul>
        </div>
      </div>
      <div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" disabled>{{ index }}</button>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{ type }} <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action 1</a></li>
              <li><a href="#">Action 2</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      {{{editableContent}}}
    </div>
  </div>
</div>
</template>
