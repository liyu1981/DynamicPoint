<template name="qrcode">
<br>
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="thumbnail"><center>
        <div class="qrcode-container" rawUrl="/audience?id={{ id }}"></div>
        <div class="caption"><h3><a href="/audience?id={{ id }}" target="_blank">Audience</a></h3></div>
      </center></div>
    </div>
  </div>

  {{#if showall}}
  <div class="row">
    <div class="col-md-12"><hr></div>

    <div class="col-md-4">
      <div class="thumbnail"><center>
          <div class="qrcode-container" rawUrl="/speaker?id={{ id }}"></div>
          <div class="caption"><h3><a href="/speaker?id={{ id }}" target="_blank">Speaker</a></h3></div>
      </center></div>
    </div>

    <div class="col-md-4">
      <div class="thumbnail"><center>
          <div class="qrcode-container" rawUrl="/pairview?id={{ id }}"></div>
          <div class="caption"><h3><a href="/pairview?id={{ id }}" target="_blank">Pair View</a></h3></div>
      </center></div>
    </div>

    <div class="col-md-4">
      <div class="thumbnail"><center>
          <div class="qrcode-container" rawUrl="/superview?id={{ id }}"></div>
          <div class="caption"><h3><a href="/superview?id={{ id }}" target="_blank">Super View</a></h3></div>
      </center></div>
    </div>

  </div>
  {{/if}}

</div>
</template>
