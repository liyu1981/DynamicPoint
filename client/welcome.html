<template name="welcome">
<div class="container">
  <div class="row">
    <nav class="navbar navbar-default dp-navbar" role="navigation">
      <div class="container-fluid">
        {{> dpNavbarDPLogo}}
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a style="font-size: 24px; text-shadow: #ccc 1px 1px 0px;">DynamicPoint</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right dp-navbar-menu">
            <li class="dropdown">
            {{> dpNavbarDropdownToogle}}
            <ul class="dropdown-menu" role="menu">
              {{> dpNavbarDropdownLogout}}
              {{> dpNavbarDropdownAbout withDivider=false }}
            </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <center>
    <div class="welcome-text" id="bigtext" style="width: 400px; margin-top: 60px; margin-bottom: 40px;">
      <div>Don't Make Your</div>
      <div>Next Presentation</div>
      <div>Boring</div>
      <div>Make It Fun</div>
    </div>

    <div>
      {{#if currentUser}}
      <a id="gotoProfile" href="/profile?id={{currentUser._id}}" class="btn btn-lg btn-primary"><i class="fa fa-share fa-2x"></i> Go To My Decks</a>
      {{else}}
      <button id="facebookLoginBtn" class="btn btn-lg btn-primary"><i class="fa fa-facebook-square fa-2x"></i> Login with Facebook</button>
      <button id="githubLoginBtn" class="btn btn-lg btn-primary"><i class="fa fa-github-square fa-2x"></i> Login with Github</button>
      {{/if}}
    </div>
    </center>

  </div>
</div>
</template>
