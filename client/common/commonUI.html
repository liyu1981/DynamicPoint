<template name="navbarDPLogo">
<div class="navbar-header">
  <a class="navbar-brand dp-brand" href="#" title="DynamicPoint">
    <span class="fa-stack fa-lg">
      <i class="fa fa-laptop fa-stack-2x"></i>
      <i class="fa fa-child fa-stack-1x"></i>
    </span>
  </a>
</div>
</template>

<template name="navbarDropdownToogle">
<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ currentUserDisplayName }} &nbsp;<i class="fa fa-bars fa-lg"></i></a>
</template>

<template name="navbarDropdownLogout">
{{#if currentUser }}
<li><a href="#" id="logoutBtn"><i class="fa fa-sign-out"></i> Logout</a></li>
<li class="divider"></li>
{{/if}}
</template>

<template name="navbarDropdownImportFromFile">
<li>
  <a href="#" id="importMenu"><i class="fa fa-upload"></i> Import From File</a>
  <form class="hidden"><input type="file" id="importMenuFileSelector" /></form>
</li>
</template>

<template name="navbarDropdownDPAbout">
{{#if hasDivider}}
<li class="divider"></li>
{{/if}}
<li><a id="aboutDP" href="#"><i class="fa fa-child"></i> About</a></li>
</template>

<template name="dpLoading">
<div><center><h2><i class="fa fa-circle-o-notch fa-spin"></i> Loading...</h2></center></div>
</template>

<template name="dpFooter">
<footer>
<div class="row">
  <div class="col-md-12" style="color: #e7e7e7;">
    <p><center>DynamicPoint <i class="fa fa-copyright"></i>2014</center></p>
    <p><center>Made with <i class="fa fa-heart"></i> by <a href="http://liyu1981.github.io">LI, Yu</a> in Hong Kong</center></p>
    <br>
  </div>
</div>
</footer>
</template>
