<template name="dpLogo">
<span class="fa-stack fa-lg">
  <i class="fa fa-laptop fa-stack-2x"></i>
  <i class="fa fa-child fa-stack-1x"></i>
</span>
</template>

<template name="dpNavbarDPLogo">
<div class="navbar-header">
  <a class="navbar-brand dp-brand" href="#" title="DynamicPoint">
    {{> dpLogo}}
  </a>
</div>
</template>

<template name="dpNavbarDropdownToogle">
<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ currentUserDisplayName }} &nbsp;<i class="fa fa-bars fa-lg"></i></a>
</template>

<template name="dpNavbarDropdownLogout">
{{#if currentUser }}
<li><a href="#" id="logoutBtn"><i class="fa fa-sign-out"></i> Logout</a></li>
<li class="divider"></li>
{{/if}}
</template>

<template name="dpNavbarDropdownImportFromFile">
<li>
  <a href="#" id="importMenu"><i class="fa fa-cloud-upload"></i> Import From File</a>
  <form class="hidden"><input type="file" id="importMenuFileSelector" /></form>
</li>
</template>

<template name="dpNavbarDropdownAbout">
{{#if withDivider}}
<li class="divider"></li>
{{/if}}
<li><a id="aboutDP" href="#"><i class="fa fa-child"></i> About</a></li>
</template>

<template name="dpLoading">
<div><center><h2><i class="fa fa-circle-o-notch fa-spin"></i> Loading...</h2></center></div>
</template>

<template name="dpFooter">
<footer>
<div class="row">
  <div class="col-md-12 dp-footer">
    <center>
    <p>DynamicPoint <i class="fa fa-copyright"></i>2014</p>
    <p>Made with <i class="fa fa-heart"></i> in Hong Kong</p>
    </center>
    <br>
  </div>
</div>
</footer>
</template>
