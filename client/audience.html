<template name="audience">
<div class="reveal">
  <div class="slides">
    {{#if notAvaliable}}
    <section><h3>Not avaliable yet.</h3></section>
    {{else}}
    {{#each slides}}
      {{> Template.dynamic template=calcSlideTemplate}}
    {{/each}}
    {{/if}}
  </div>
</div>
</template>

<template name="audience-slide-normal">
<section id="{{ id }}">{{{ content }}}</section>
</template>
