<template name="author-slide-normal">
{{{authorContent}}}
</template>

<template name="author-slide-normal-toolbar">
<div class="btn-group">
  <button class="btn btn-default" id="setBackgroundImage" title="Set Background Image"><i class="fa fa-file-image-o"></i></button>
  <button class="btn btn-default" id="createFragments" title="Create Fragments for This Slide"><i class="fa fa-bolt"></i></button>
  <button class="btn btn-default dropdown-toggle" id="changeTheme" title="Change This Slide's Theme" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-magic"></i></button>
  <div class="dropdown-menu pull-right">
    <div style="min-width: 490px;">
      <div class="dp-slide-layout-thumb-container dp-themes-container" data-dpscroll="stop">
        {{#each themes}}
        <div class="dp-thumb dp-slide-layout-thumb dp-reveal-theme {{className}} dp-reveal-theme-selector" data-dptheme="{{className}}">
          <div class="dp-slide-layout-thumb-content reveal" title="{{displayName}}">
            <div class="slides dp-slides">
              <section class="present">
                <div class="sl-block" data-block-type="text" style="left: 10px; top: 267px; width: 980px;">
                  <div class="sl-block-content"><h1>{{displayName}}</h1></div>
                </div>
              </section>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="author-slide-normal-authortool">
<li><a href="#" id="insertTextBlockBtn" title="Insert Text Block"><i class="fa fa-font fa-2x"></i></a></li>
<li><a href="#" id="insertListBlockBtn" title="Insert List Block"><i class="fa fa-th-list fa-2x"></i></a></li>
<li><a href="#" id="insertCodeBlockBtn" title="Insert Code Block"><i class="fa fa-code fa-2x"></i></a></li>
<li><a href="#" id="insertImageBtn" title="Insert Image"><i class="fa fa-image fa-2x"></i></a></li>
<li><a href="#" id="insertMediaBtn" title="Insert Media"><i class="fa fa-youtube-play fa-2x"></i></a></li>
</template>

<template name="audience-slide-normal">
<section id="{{ id }}">{{{ content }}}</section>
</template>

<template name="speaker-slide-normal">
<section id="{{ id }}">{{{ content }}}</section>
</template>
