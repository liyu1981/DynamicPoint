<template name="speaker-slide-poll">
<section id="{{ id }}">
  <h2>{{ content.question }}</h2>
  <style>
    path.slice{ stroke-width:2px; }
    polyline{ opacity: .3; stroke: black; stroke-width: 2px; fill: none; }
  </style>
  <div class="chart-container"><svg style="width: 960px; height: 450px;"></svg></div>
</section>
</template>

<template name="author-slide-poll">
<div class="content" slideIndex="{{ index }}">
<form id="pollForm">
  <p>Question: <input class="q" type="text" value="{{ content.question }}" /></p>
  <ol>
  {{#each content.anwsers}}
  <li><input class="a" type="text" value="{{ this }}" /></li>
  {{/each}}
  </ol>
</form>
<p><button id="addOption">Add Option</button></p>
</div>
</template>

<template name="audience-slide-poll">
<section id="{{ id }}">
  <h2>{{ content.question }}</h2>
  <p>
    {{#if voted}}
    You voted
    <button type="button" class="btn btn-default btn-lg btn-block" disabled>
      <span style="font-size: 2em;">{{ voted }}</span>
    </button>
    {{else}}
      {{#each content.anwsers}}
      <button type="button" class="poll-btn btn btn-default btn-lg btn-block" id="{{ this }}">
        <span style="font-size: 2em;">{{ this }}</span>
      </button>
      {{/each}}
    {{/if}}
  </p>
</section>
</template>
