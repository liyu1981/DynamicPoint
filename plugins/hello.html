<template name="speaker-slide-hello">
<section id="{{ id }}">
  <h2>Welcome</h2>
  <p><span><i>{{userList}}</i></span></p>
</section>
</template>

<template name="author-slide-hello">
<div class="content" slideIndex="{{ index }}">
<p>Nothing need to be configured for this slide.</p>
</div>
</template>

<template name="audience-slide-hello">
<section id="{{ id }}">
  <h2>Hello</h2>
  <p><input id="helloName" name="helloName" type="text" placeholder="Your name?" /></p>
</section>
</template>
